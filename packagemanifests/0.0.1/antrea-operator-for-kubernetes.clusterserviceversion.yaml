apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operator.antrea.vmware.com/v1",
          "kind": "AntreaInstall",
          "metadata": {
            "name": "antrea-install",
            "namespace": "antrea-operator"
          },
          "spec": {
            "antreaAgentConfig": "# FeatureGates is a map of feature names to bools that enable or disable experimental features.\nfeatureGates:\n# Enable antrea proxy which provides ServiceLB for in-cluster services in antrea agent.\n# It should be enabled on Windows, otherwise NetworkPolicy will not take effect on\n# Service traffic.\n#  AntreaProxy: false\n\n# Enable traceflow which provides packet tracing feature to diagnose network issue.\n#  Traceflow: false\n\n# Enable ClusterNetworkPolicy feature to complement K8s NetworkPolicy for cluster admins\n# to define security policies which apply to the entire cluster.\n#  ClusterNetworkPolicy: false\n\n# Enable flowexporter which exports polled conntrack connections as IPFIX flow records from each agent to a configured collector.\n#  FlowExporter: false\n\n# Name of the OpenVSwitch bridge antrea-agent will create and use.\n# Make sure it doesn't conflict with your existing OpenVSwitch bridges.\n#ovsBridge: br-int\n\n# Datapath type to use for the OpenVSwitch bridge created by Antrea. Supported values are:\n# - system\n# - netdev\n# 'system' is the default value and corresponds to the kernel datapath. Use 'netdev' to run\n# OVS in userspace mode. Userspace mode requires the tun device driver to be available.\n#ovsDatapathType: system\n\n# Name of the interface antrea-agent will create and use for host \u003c--\u003e pod communication.\n# Make sure it doesn't conflict with your existing interfaces.\n#hostGateway: antrea-gw0\n\n# Encapsulation mode for communication between Pods across Nodes, supported values:\n# - geneve (default)\n# - vxlan\n# - gre\n# - stt\n#tunnelType: geneve\n\n# Default MTU to use for the host gateway interface and the network interface of each Pod.\n# If omitted, antrea-agent will discover the MTU of the Node's primary interface and\n# also adjust MTU to accommodate for tunnel encapsulation overhead (if applicable).\n#defaultMTU: 1450\n\n# Whether or not to enable IPsec encryption of tunnel traffic. IPsec encryption is only supported\n# for the GRE tunnel type.\n#enableIPSecTunnel: false\n\n# Determines how traffic is encapsulated. It has the following options\n# encap(default): Inter-node Pod traffic is always encapsulated and Pod to outbound traffic is masqueraded.\n# noEncap: Inter-node Pod traffic is not encapsulated, but Pod to outbound traffic is masqueraded.\n#          Underlying network must be capable of supporting Pod traffic across IP subnet.\n# hybrid: noEncap if worker Nodes on same subnet, otherwise encap.\n# networkPolicyOnly: Antrea enforces NetworkPolicy only, and utilizes CNI chaining and delegates Pod IPAM and connectivity to primary CNI.\n#\n#trafficEncapMode: encap\n\n# The port for the antrea-agent APIServer to serve on.\n# Note that if it's set to another value, the `containerPort` of the `api` port of the\n# `antrea-agent` container must be set to the same value.\n#apiPort: 10350\n\n# Enable metrics exposure via Prometheus. Initializes Prometheus metrics listener.\n#enablePrometheusMetrics: false\n\n# Provide flow collector address as string with format \u003cIP\u003e:\u003cport\u003e[:\u003cproto\u003e], where proto is tcp or udp. This also enables\n# the flow exporter that sends IPFIX flow records of conntrack flows on OVS bridge. If no L4 transport proto is given,\n# we consider tcp as default.\n#flowCollectorAddr: \"\"\n\n# Provide flow poll interval as a duration string. This determines how often the flow exporter dumps connections from the conntrack module.\n# Flow poll interval should be greater than or equal to 1s (one second).\n# Valid time units are \"ns\", \"us\" (or \"Âµs\"), \"ms\", \"s\", \"m\", \"h\".\n#flowPollInterval: \"5s\"\n\n# Provide flow export frequency, which is the number of poll cycles elapsed before flow exporter exports flow records to\n# the flow collector.\n# Flow export frequency should be greater than or equal to 1.\n#flowExportFrequency: 12\n",
            "antreaCNIConfig": "{\n    \"cniVersion\":\"0.3.0\",\n    \"name\": \"antrea\",\n    \"plugins\": [\n        {\n            \"type\": \"antrea\",\n            \"ipam\": {\n                \"type\": \"host-local\"\n            }\n        },\n        {\n            \"type\": \"portmap\",\n            \"capabilities\": {\"portMappings\": true}\n        }\n    ]\n}\n",
            "antreaControllerConfig": "# FeatureGates is a map of feature names to bools that enable or disable experimental features.\nfeatureGates:\n# Enable traceflow which provides packet tracing feature to diagnose network issue.\n#  Traceflow: false\n\n# Enable ClusterNetworkPolicy feature to complement K8s NetworkPolicy for cluster admins\n# to define security policies which apply to the entire cluster.\n#  ClusterNetworkPolicy: false\n\n# The port for the antrea-controller APIServer to serve on.\n# Note that if it's set to another value, the `containerPort` of the `api` port of the\n# `antrea-controller` container must be set to the same value.\n#apiPort: 10349\n\n# Enable metrics exposure via Prometheus. Initializes Prometheus metrics listener.\n#enablePrometheusMetrics: false\n\n# Indicates whether to use auto-generated self-signed TLS certificate.\n# If false, A Secret named \"antrea-controller-tls\" must be provided with the following keys:\n#   ca.crt: \u003cCA certificate\u003e\n#   tls.crt: \u003cTLS certificate\u003e\n#   tls.key: \u003cTLS private key\u003e\n# And the Secret must be mounted to directory \"/var/run/antrea/antrea-controller-tls\" of the\n# antrea-controller container.\n#selfSignedCert: true\n",
            "antreaImage": "antrea/antrea-ubi:v0.9.1"
          }
        }
      ]
    capabilities: Basic Install
    description: An operator which installs Antrea network CNI plugin on the Kubernetes cluster.
    operators.operatorframework.io/builder: operator-sdk-v1.2.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
  name: antrea-operator-for-kubernetes.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: AntreaInstall is the Schema for the antreainstalls API
      displayName: Antrea Install
      kind: AntreaInstall
      name: antreainstalls.operator.antrea.vmware.com
      resources:
      - kind: Deployment
        name: A Kubernetes Deployment for the Operator
        version: v1
      - kind: Network
        name: Openshift's cluster network
        version: v1
      - kind: ClusterOperator
        name: antrea cluster operator
        version: v1
      - kind: AntreaInstall
        name: this operator's CR
        version: v1
      specDescriptors:
      - description: AntreaAgentConfig holds the configurations for antrea-agent.
        displayName: Antrea Agent Config
        path: antreaAgentConfig
      - description: AntreaCNIConfig holds the configuration of CNI.
        displayName: Antrea CNIConfig
        path: antreaCNIConfig
      - description: AntreaControllerConfig holds the configurations for antrea-controller.
        displayName: Antrea Controller Config
        path: antreaControllerConfig
      - description: AntreaImage is the Docker image name used by antrea-agent and antrea-controller.
        displayName: Antrea Image
        path: antreaImage
      statusDescriptors:
      - description: Conditions describes the state of Antrea installation.
        displayName: Conditions
        path: conditions
      version: v1
  description: An operator which installs Antrea network CNI plugin on the Kubernetes cluster.
  displayName: Antrea Operator
  icon:
  - base64data: 
    mediatype: image/png
