          - networks/finalizers
          verbs:
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - networking.antrea.tanzu.vmware.com
          resources:
          - addressgroups
          - appliedtogroups
          - networkpolicies
          verbs:
          - delete
          - get
          - list
          - watch
        - apiGroups:
          - networking.k8s.io
          resources:
          - networkpolicies
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - operator.antrea.vmware.com
          resources:
          - antreainstalls
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - operator.antrea.vmware.com
          resources:
          - antreainstalls/status
