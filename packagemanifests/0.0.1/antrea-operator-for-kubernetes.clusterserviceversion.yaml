        serviceAccountName: antrea-operator
      deployments:
      - name: antrea-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: antrea-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: antrea-operator
            spec:
              containers:
              - args:
                - --enable-leader-election
                command:
                - antrea-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: antrea-operator
                image: caorui/antrea-operator:v0.0.1
                imagePullPolicy: IfNotPresent
                name: antrea-operator
                resources: {}
              hostNetwork: true
              serviceAccountName: antrea-operator
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
              - effect: NoSchedule
                key: node.kubernetes.io/not-ready
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - configmaps/status
          verbs:
          - get
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: antrea-operator
    strategy: deployment
  installModes:
