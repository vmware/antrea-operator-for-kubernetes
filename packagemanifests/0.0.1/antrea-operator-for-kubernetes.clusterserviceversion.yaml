    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - networking
  - security
  links:
  - name: Antrea Operator For Kubernetes
    url: https://github.com/vmware/antrea-operator-for-kubernetes
  maintainers:
  - email: projectantrea-maintainers@googlegroups.com
    name: Project Antrea Maintainers
  maturity: alpha
  provider:
    name: antrea.io
  version: 0.0.1
