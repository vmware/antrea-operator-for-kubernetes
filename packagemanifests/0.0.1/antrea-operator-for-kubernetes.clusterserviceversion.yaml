          verbs:
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ops.antrea.tanzu.vmware.com
          resources:
          - traceflows
          - traceflows/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - security.antrea.tanzu.vmware.com
          resources:
          - clusternetworkpolicies
          verbs:
          - delete
          - get
          - list
          - watch
        - apiGroups:
          - system.antrea.tanzu.vmware.com
          resources:
          - agentinfos
          - controllerinfos
          - supportbundles
          - supportbundles/download
          verbs:
